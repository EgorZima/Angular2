<h1> Add comment </h1>

<div class="container" *ngIf="commentForm">
    <form [formGroup]="commentForm" (ngSubmit)="postNewComment(commentForm)">
        
        <div class="form-group">
            <label for="name" class="label-name"> User Name </label>
            <input id="name" type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
            <label for="text" class="label-text"> Comment Text </label>
            <input id="text" type="text" class="form-control" formControlName="text">
        </div>

        <input type="submit" class="btn" value="submit" [disabled]="commentForm.invalid" />
    
    </form>
</div>
